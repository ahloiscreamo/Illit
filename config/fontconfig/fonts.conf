<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <!-- Your #1 priority font -->
      <family>Maple Mono NF CN</family>
      <!-- Your #2 priority fallback for emojis -->
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>

